{% if messages %}
  <div class="toast toast-bottom toast-start w-full max-h-screen overflow-y-auto overscroll-contain">
    {% for message in messages %}
      <div id="alert-{{ forloop.counter }}"
           class="border-t-4 rounded-b px-4 py-3 shadow-md block alert {% if message.tags %}alert-{{ message.tags }}{% endif %}"
           role="alert">
        <div class="flex w-full items-center">
          <div class="text-pretty">
            <p class="text-sm break-normal">
              <i class="fa-solid fa-circle-info"></i>
              <span class="font-bold">
                {% if message.tags %}{{ message.tags|capfirst }}:{% endif %}
              </span>{{ message }}
            </p>
          </div>
          <button type="button"
                  onclick="return document.getElementById('alert-{{ forloop.counter }}').className += ' hidden';"
                  class="ms-auto rounded-lg focus:ring-2 inline-flex items-center justify-center h-8 w-8 btn btn-sm {% if message.tags %}btn-{{ message.tags }}{% endif %}"
                  aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3"
                 aria-hidden="true"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 14 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
{% endif %}
