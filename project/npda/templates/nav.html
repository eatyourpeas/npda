<header>
  <nav class="bg-white border-gray-50 px-4 lg:px-6 py-2.5">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">

          
          <div class="hidden justify-between items-start lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
              <ul class="flex flex-row items-start mt-3 font-medium lg:flex-row lg:mt-0 flex">
                    <a href="{% url 'home' %}" class="flex items-left">
                        <img src="https://www.rcpch.ac.uk/themes/rcpch/images/logo-desktop.svg" class="mr-3 h-6 sm:h-9" alt="RCPCH Logo" />
                        <span class="self-center text-xl font-semibold whitespace-nowrap light:text-black">National Paediatric Diabetes Audit</span>
                    </a>
                    <li>
                        <a href="http://0.0.0.0:8007/" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:border-b-4 hover:border-rcpch_light_blue lg:border-0 lg:hover:text-primary-700 px-0 lg:px-5 py-2 lg:py-2.5 mr-2 text-gray-400 lg:hover:text-rcpch_light_blue hover:bg-rcpch_light_blue hover:text-rcpch_light_blue lg:hover:bg-transparent border-rcpch_light_blue"><small>Clinician User Guide</small></a>
                    </li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'home' %}" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:border-b-4 hover:border-rcpch_light_blue lg:border-0 lg:hover:text-primary-700 px-0 lg:px-5 py-2 lg:py-2.5 mr-2 text-gray-400 lg:hover:text-rcpch_light_blue hover:bg-rcpch_light_blue hover:text-rcpch_light_blue lg:hover:bg-transparent border-rcpch_light_blue" aria-current="page"><small>Upload CSV</small></a>
                    </li>
                    <li>
                        <a href="{% url 'patients' %}" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:border-b-4 hover:border-rcpch_light_blue lg:border-0 lg:hover:text-primary-700 px-0 lg:px-5 py-2 lg:py-2.5 mr-2 text-gray-400 lg:hover:text-rcpch_light_blue hover:bg-rcpch_light_blue hover:text-rcpch_light_blue lg:hover:bg-transparent border-rcpch_light_blue"><small>PDU Reports</small></a>
                    </li>
                    <li>
                        <a href="{% url 'npda_users' %}" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:border-b-4 hover:border-rcpch_light_blue lg:border-0 lg:hover:text-primary-700 px-0 lg:px-5 py-2 lg:py-2.5 mr-2 text-gray-400 lg:hover:text-rcpch_light_blue hover:bg-rcpch_light_blue hover:text-rcpch_light_blue lg:hover:bg-transparent border-rcpch_light_blue"><small>PDU User Managment</small></a>
                    </li>
                    
                            <div class="dropdown inline-block relative">
                              <button class="bg-white text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
                                <span class="mr-1">
                                    <div class="px-2 font-semibold text-sm flex flex-row justify-center items-center">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="svg-icon" style="width: 2em; height: 2em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1">
                                            <path d="M797.6 183.5v657.1c0 19.6-7.1 36.5-20.9 50.5-14 14-30.8 20.9-50.5 20.9H297.7c-19.6 0-36.5-7.1-50.5-20.9-14-14-20.9-30.8-20.9-50.5V183.5c0-19.6 6.9-36.5 20.9-50.5 14-14 30.8-20.9 50.5-20.9h157.1v42.8c0 4.1 1.3 7.7 4 10.3 2.7 2.7 6.1 4 10.3 4h85.7c4.1 0 7.7-1.3 10.3-4 2.7-2.7 4-6.1 4-10.3V112h157.1c19.6 0 36.5 7.1 50.5 20.9 14 14.2 20.9 31 20.9 50.6z m-57.2 657.1V226.3h-457v614.2c0 3.8 1.4 7.3 4.2 10.1 2.8 2.8 6.2 4.2 10.1 4.2h428.6c3.8 0 7.3-1.4 10.1-4.2 2.6-2.8 4-6.1 4-10z m-61-219.6c2.7 16 4 33.6 4 52.7s-5.5 35-16.5 47.7c-11 12.8-24.6 19.1-40.7 19.1H397.7c-16 0-29.6-6.3-40.7-19.1-11-12.8-16.5-28.7-16.5-47.7 0-19 1.3-36.7 4-52.7s7.1-31.5 13.2-46.3 15.2-26.6 27.2-35 26.4-12.8 43.1-12.8c23.9 22.4 51.9 33.5 83.9 33.5 32.1 0 60.1-11.2 83.9-33.5 16.6 0 31 4.2 43.1 12.8 12 8.5 21.2 20.1 27.2 35 6.2 14.8 10.6 30.2 13.3 46.3z m-94.9-250.7c20 19.8 30.1 43.6 30.1 71.6s-10.1 51.9-30.1 71.6c-20 19.9-44.3 29.7-72.5 29.7-28.3 0-52.5-9.9-72.6-29.7-20-19.7-30.1-43.6-30.1-71.5 0-28 10.1-51.9 30.1-71.6 20-19.8 44.2-29.7 72.6-29.7 28.2 0 52.5 9.9 72.5 29.6z"/>
                                        </svg>
                                        {{ user.get_full_name }}
                                    </div>
                                </span>
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
                              </button>
                              <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                                <li class=""><a href="{% url 'two_factor:profile' %}" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:border-b-4 hover:border-rcpch_light_blue lg:border-0 lg:hover:text-primary-700 px-0 lg:px-1 py-2 lg:py-2.5 mr-2 text-gray-400 lg:hover:text-rcpch_light_blue hover:bg-rcpch_light_blue hover:text-rcpch_light_blue lg:hover:bg-transparent border-rcpch_light_blue"><small>Two Factor Authentication</small></a></li>
                                <li class=""><a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:border-b-4 hover:border-rcpch_light_blue lg:border-0 lg:hover:text-primary-700 px-0 lg:px-1 py-2 lg:py-2.5 mr-2 text-gray-400 lg:hover:text-rcpch_light_blue hover:bg-rcpch_light_blue hover:text-rcpch_light_blue lg:hover:bg-transparent border-rcpch_light_blue"><small>Reset Password</small></a></li>
                                <li class="">
                                    <form method="POST" action="{% url 'logout' %}" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:border-b-4 hover:border-rcpch_light_blue lg:border-0 lg:hover:text-primary-700 px-0 lg:px-1 py-2 lg:py-2.5 mr-2 text-gray-400 lg:hover:text-rcpch_light_blue hover:bg-rcpch_light_blue hover:text-rcpch_light_blue lg:hover:bg-transparent border-rcpch_light_blue">
                                        {% csrf_token %}
                                        <button type="submit">Log out</button>
                                    </form>
                                </li>
                              </ul>
                            </div>
                          
                {% else %}
              
                    <div class="p-10">
    
                        <div class="dropdown inline-block relative">
                        <button class="bg-white text-gray-700 font-semibold py-2 px-4 rounded inline-flex items-center">
                            <span class="mr-1">Account</span>
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/> </svg>
                        </button>
                        <ul class="dropdown-menu absolute hidden text-gray-700 pt-1">
                            <li class=""><a href="{% url 'two_factor:login' %}" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:border-b-4 hover:border-rcpch_light_blue lg:border-0 lg:hover:text-primary-700 px-0 lg:px-1 py-2 lg:py-2.5 mr-2 text-gray-400 lg:hover:text-rcpch_light_blue hover:bg-rcpch_light_blue hover:text-rcpch_light_blue lg:hover:bg-transparent border-rcpch_light_blue"><small>Log in</small></a></li>
                            <li class=""><a href="#" class="block py-2 pr-4 pl-3 text-gray-700 border-b border-gray-100 hover:border-b-4 hover:border-rcpch_light_blue lg:border-0 lg:hover:text-primary-700 px-0 lg:px-1 py-2 lg:py-2.5 mr-2 text-gray-400 lg:hover:text-rcpch_light_blue hover:bg-rcpch_light_blue hover:text-rcpch_light_blue lg:hover:bg-transparent border-rcpch_light_blue"><small>Request account</small></a></li>
                        </ul>
                        </div>
                    
                    </div>
                  
                {% endif %}
                </ul>
            </div>

              <button data-collapse-toggle="mobile-menu-2" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 text-gray-400 hover:bg-gray-700 focus:ring-gray-600" aria-controls="mobile-menu-2" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                  <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
              </button>
              
          </div>

  </nav>
</header>
