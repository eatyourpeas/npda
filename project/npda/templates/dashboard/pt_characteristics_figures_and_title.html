<div class="flex flex-col mt-2">
    <div
    hx-get="{% url 'get_progress_bar_chart_partial' %}"
    hx-vals="{{values}}"
    hx-trigger="load" hx-swap="innerHTML"
    _="on htmx:afterSwap remove #loading-spinner-{{ key }}"></div>

  <div id="loading-spinner-{{ key }}"
  class="loading loading-spinner text-rcpch_dark_blue flex flex-grow-1 justify-center items-center h-full w-1/5 mx-auto bg-center">
  </div>

</div>
