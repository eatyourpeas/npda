<div class="flex flex-col mt-2">
    <p class="rcpch_dark_blue text-sm">{{ kpi_label }}: {{ values.pct }}% ({{ values.count }} / {{ values.total }})</p>
    <div
    class="py-2"
    hx-get="{% url 'get_colored_figures_chart_partial' colored=values.figures_coloured total_figures=5 %}"
    hx-trigger="load" hx-swap="innerHTML"
    _="on htmx:afterSwap remove #loading-spinner-{{ kpi_label|slugify }}"></div>

  <div id="loading-spinner-{{ kpi_label|slugify }}"
  class="loading loading-spinner text-rcpch_dark_blue flex flex-grow-1 justify-center items-center h-full w-1/5 mx-auto bg-center">
  </div>

</div>
