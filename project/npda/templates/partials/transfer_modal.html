<!-- Modal structure -->
<div id="modal-{{ patient.pk }}"
     class="modal hidden fixed z-50 inset-0 overflow-y-auto">
  <div class="modal-overlay fixed inset-0 bg-black opacity-50"></div>
  <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
    <div class="modal-content py-4 text-left px-6">
      <!-- Modal header -->
      <div class="flex justify-between items-center pb-3">
        <p class="text-2xl font-bold">Transfer Patient</p>
        <div class="modal-close cursor-pointer z-50"
             onclick="closeModal('{{ patient.pk }}')">
          <svg class="fill-current text-black"
               xmlns="http://www.w3.org/2000/svg"
               width="18"
               height="18"
               viewBox="0 0 18 18">
            <path d="M14.53 3.47a.75.75 0 0 0-1.06 0L9 7.94 4.53 3.47a.75.75 0 0 0-1.06 1.06L7.94 9l-4.47 4.47a.75.75 0 1 0 1.06 1.06L9 10.06l4.47 4.47a.75.75 0 0 0 1.06-1.06L10.06 9l4.47-4.47a.75.75 0 0 0 0-1.06z" />
          </svg>
        </div>
      </div>
      <!-- Modal body -->
      <form method="post" action="{% url 'patient_transfer' patient.pk %}">
        {% csrf_token %}
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2"
                 for="transfer-date">Transfer Date</label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                 id="transfer-date"
                 type="date"
                 name="transfer_date"
                 required>
        </div>
        <!-- Modal footer -->
        <div class="flex justify-end pt-2">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  type="submit">Transfer</button>
          <button class="modal-close bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline ml-2"
                  type="button"
                  onclick="closeModal('{{ patient.pk }}')">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
