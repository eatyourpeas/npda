{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}

{% block content %}
  <div class="w-full max-w-7xl mx-auto px-4 bg-rcpch_light_blue">
    <h1>Editing {{ object.nhs_number }}</h1>
    <form id="update-form" method="post">
      {% csrf_token %}
      {% crispy form %}
      <button type="submit">Update</button>
    </form>
  </div>
{% endblock %}
